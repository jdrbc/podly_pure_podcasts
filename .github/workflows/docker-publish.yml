name: Build and Publish Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      variant:
        description: 'Image variant to build'
        required: true
        default: 'lite'
        type: choice
        options:
          - lite
          - latest
          - gpu-nvidia
          - gpu-amd
          - all

permissions:
  contents: read
  packages: write
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/podly-pure-podcasts

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          - {
              name: "latest",
              base: "python:3.11-slim",
              gpu: "false",
              gpu_nvidia: "false",
              gpu_amd: "false",
              lite_build: "false",
            }
          - {
              name: "lite",
              base: "python:3.11-slim",
              gpu: "false",
              gpu_nvidia: "false",
              gpu_amd: "false",
              lite_build: "true",
            }
          - {
              name: "gpu-nvidia",
              base: "nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04",
              gpu: "true",
              gpu_nvidia: "true",
              gpu_amd: "false",
              lite_build: "false",
            }
          - {
              name: "gpu-amd",
              base: "rocm/dev-ubuntu-22.04:6.4-complete",
              gpu: "false",
              gpu_nvidia: "false",
              gpu_amd: "true",
              lite_build: "false",
            }

    steps:
      - name: Check if variant should build
        id: check_variant
        run: |
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            echo "Not a manual dispatch, building all variants"
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.variant }}" = "all" ]; then
            echo "All variants selected"
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.variant }}" = "${{ matrix.variant.name }}" ]; then
            echo "This variant (${{ matrix.variant.name }}) was selected"
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "Skipping variant ${{ matrix.variant.name }} (selected: ${{ inputs.variant }})"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check_variant.outputs.skip == 'false'
        uses: actions/checkout@v4
        with:
          # Fetch all history for git diff
          fetch-depth: 0

      - name: Check for documentation-only changes
        if: steps.check_variant.outputs.skip == 'false'
        id: check_files
        run: |
          # For PRs, compare against the base branch. For pushes, compare against the previous commit.
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            echo "Fetching base branch origin/$BASE_REF"
            git fetch --no-tags --depth=1 origin "$BASE_REF"
            BASE_SHA=$(git rev-parse "origin/$BASE_REF")
            HEAD_SHA=$(git rev-parse "${{ github.sha }}")
            echo "Comparing PR commits: $BASE_SHA...$HEAD_SHA"
            files_changed=$(git diff --name-only "$BASE_SHA"..."$HEAD_SHA")
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "Release event detected; building images for release tag"
            TARGET_REF="${{ github.event.release.target_commitish }}"
            echo "Fetching release target origin/$TARGET_REF"
            git fetch --no-tags --depth=1 origin "$TARGET_REF" || true
            HEAD_SHA=$(git rev-parse "${{ github.sha }}")
            BASE_SHA=$(git rev-parse "origin/$TARGET_REF" 2>/dev/null || git rev-parse "$TARGET_REF" 2>/dev/null || echo "$HEAD_SHA")
            files_changed=$(git diff --name-only "$BASE_SHA"..."$HEAD_SHA" 2>/dev/null || echo "release-trigger")
          else
            echo "Comparing push commits: HEAD~1...HEAD"
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              files_changed=$(git diff --name-only HEAD~1 HEAD)
            else
              echo "Single commit push detected; using initial commit diff"
              files_changed=$(git diff-tree --no-commit-id --name-only -r HEAD)
            fi
          fi

          echo "Files changed:"
          echo "$files_changed"

          # If no files are documentation, then we should continue
          non_doc_files=$(echo "$files_changed" | grep -v -E '(\.md$|^docs/|LICENCE)')

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual dispatch detected. Skipping documentation-only shortcut."
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "Release build detected. Skipping documentation-only shortcut."
            echo "skip=false" >> $GITHUB_OUTPUT
          elif [ -z "$non_doc_files" ]; then
            echo "Only documentation files were changed. Skipping build and publish."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Code files were changed. Proceeding with build and publish."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Free up disk space
        if: steps.check_variant.outputs.skip == 'false' && steps.check_files.outputs.skip == 'false'
        run: |
          echo "Available disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo rm -rf /opt/microsoft/msedge /opt/microsoft/powershell /opt/pipx /usr/lib/mono
          sudo rm -rf /usr/local/.ghcup /usr/share/swift
          docker system prune -af
          echo "Available disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        if: steps.check_variant.outputs.skip == 'false' && steps.check_files.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0

      - name: Log in to Container Registry
        if: steps.check_variant.outputs.skip == 'false' && steps.check_files.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check_variant.outputs.skip == 'false' && steps.check_files.outputs.skip == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.variant.name }}
            type=ref,event=pr,suffix=-${{ matrix.variant.name }}
            type=semver,pattern={{version}},suffix=-${{ matrix.variant.name }}
            type=raw,value=${{ matrix.variant.name }},enable={{is_default_branch}}

      - name: Build and push
        if: steps.check_variant.outputs.skip == 'false' && steps.check_files.outputs.skip == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ (matrix.variant.name == 'latest' || matrix.variant.name == 'lite') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ matrix.variant.base }}
            USE_GPU=${{ matrix.variant.gpu }}
            USE_GPU_NVIDIA=${{ matrix.variant.gpu_nvidia }}
            USE_GPU_AMD=${{ matrix.variant.gpu_amd }}
            LITE_BUILD=${{ matrix.variant.lite_build }}
          # Temporarily disabled due to GitHub Actions Cache service outage
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
