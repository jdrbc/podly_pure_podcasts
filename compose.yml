services:
  server:
    container_name: podly_pure_podcasts
    image: podly-app
    volumes:
      - ./config:/app/config
      - ./in:/app/in
      - ./processing:/app/processing
      - ./srv:/app/srv
      - ./src:/app/src
      - ./scripts:/app/scripts
    build:
      context: .
      args:
        - BASE_IMAGE=${BASE_IMAGE:-python:3.11-slim}
        - CUDA_VERSION=${CUDA_VERSION:-12.1}
        - USE_GPU=${USE_GPU:-false}
    ports:
      - 5001:5001
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:--1}
