services:
  backend:
    container_name: podly_backend
    image: podly-backend
    volumes:
      - ./config:/app/config
      - ./in:/app/in
      - ./srv:/app/srv
      - ./src:/app/src
      - ./scripts:/app/scripts
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        - BASE_IMAGE=${BASE_IMAGE:-python:3.11-slim}
        - CUDA_VERSION=${CUDA_VERSION:-12.1}
        - USE_GPU=${USE_GPU:-false}
        - USE_GPU_NVIDIA=${USE_GPU_NVIDIA:-false}
        - USE_GPU_AMD=${USE_GPU_AMD:-false}
    ports:
      - 5002:5002
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:--1}
      - CORS_ORIGINS=*

  frontend:
    container_name: podly_frontend
    image: podly-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5002}
    ports:
      - 5001:80
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
       test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/')"]
       interval: 30s
       timeout: 10s
       retries: 3
       start_period: 10s